---
version: '3'

# In order to set configuration, please use a .env file in
# your compose project directory (the same directory as your
# docker-compose.yml), and set database options, application
# name, key, and other settings there.
# A list of available settings is available in .env.example
#
# The services should scale properly across a swarm cluster
# if the volumes are properly shared between cluster members.

services:

## App and Worker
  app:
    # Comment to use dockerhub image
    build:
      context: .
      dockerfile: contrib/docker/Dockerfile.apache
    image: pixelfed
    restart: unless-stopped
    env_file:
      - ./.env.docker
    volumes:
      - "app-storage:/var/www/storage"
      - "app-bootstrap:/var/www/bootstrap"
      - "./.env.docker:/var/www/.env"
    networks:
      - external
      - internal
    ports:
    - "8080:80"
    depends_on:
      - postgres
      - redis
      
  worker:
    build:
      context: .
      dockerfile: contrib/docker/Dockerfile.apache
    image: pixelfed
    restart: unless-stopped
    env_file:
      - ./.env.docker
    volumes:
      - "app-storage:/var/www/storage"
      - "app-bootstrap:/var/www/bootstrap"
    networks:
      - external
      - internal
    command: gosu www-data php artisan horizon
    depends_on:
      - postgres
      - redis

## DB and Cache
  redis:
    image: redis:5-buster
    restart: unless-stopped
    volumes:
      - "./redis-data:/data"
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

  postgres:
    restart: unless-stopped
    image: postgres:12
    networks:
      - internal
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=pixelfed
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    shm_size: 64M

# Adjust your volume data in order to store data where you wish
volumes:
  app-storage:
  app-bootstrap:  

networks:
  internal:
    internal: true
  external:
    driver: bridge
